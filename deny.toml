targets = [
  # Host.
  { triple = "x86_64-unknown-linux-gnu", features = ["std"] },
  { triple = "x86_64-apple-darwin", features = ["std"] },
  { triple = "aarch64-unknown-linux-gnu", features = ["std"] },
  { triple = "aarch64-apple-darwin", features = ["std"] },
  # Runtime.
  { triple = "wasm32-unknown-unknown" },
]
all-features = false
no-default-features = true
feature-depth = 1

[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "allow"
yanked = "allow"
notice = "deny"
ignore = [
  # TODO(#723): update the ed25519-dalek 1 internal dependency to 2.0.0+
  "RUSTSEC-2022-0093",
  # TODO(#742): vulnerable webpki.
  "RUSTSEC-2023-0052",
]

[licenses]
unlicensed = "deny"
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "0BSD",
  "CC0-1.0",
  "Unlicense",

  # To review:
  "MPL-2.0",
  "GPL-3.0 WITH Classpath-exception-2.0",
  "OpenSSL",
]
deny = []
copyleft = "allow"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8
exceptions = [{ allow = ["Unicode-DFS-2016"], name = "unicode-ident", version = "*" }]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[licenses.private]
ignore = true

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
  # Avoid using precompiled serde_derive.
  { name = "serde_derive", version = "> 1.0.171, < 1.0.184" },
]
features = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/rust-blockchain/evm"]

[sources.allow-org]
github = ["humanode-network"]
gitlab = []
bitbucket = []
