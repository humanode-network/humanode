metadata:
  name: batumi
  namespace: zombie-cf2e41e70656dcfe96db29d78a0f008a
  labels:
    zombie-role: node
    app: zombienet
    zombie-ns: zombie-cf2e41e70656dcfe96db29d78a0f008a
    name: zombie-cf2e41e70656dcfe96db29d78a0f008a
    instance: batumi
spec:
  cfgPath: ./zombienet-test/batumi/cfg
  dataPath: ./zombienet-test/batumi/data
  ports:
    - containerPort: 9615
      name: prometheus
      flag: --prometheus-port
      hostPort: 52517
    - containerPort: 9933
      name: rpc
      flag: --rpc-port
      hostPort: 52516
    - containerPort: 9944
      name: rpc-ws
      flag: --ws-port
      hostPort: 52515
    - containerPort: 30333
      name: p2p
      flag: --port
      hostPort: 52514
  command:
    - ./target/release/humanode-peer --chain
      ./zombienet-test/batumi/cfg/local.json --name batumi --rpc-cors all
      --unsafe-rpc-external --rpc-methods unsafe --no-mdns --node-key
      d6d98641d09699d9ba1b698665ab510946a5b04062caaaab428b16bb4781487d
      --no-telemetry --prometheus-external --validator --bootnodes
      /ip4/127.0.0.1/tcp/52506/ws/p2p/12D3KooWQCkBm1BYtkHpocxCwMgR8yjitEeHGx8spzcDLGt2gkBm
      --prometheus-port 52517 --rpc-port 52516 --ws-port 52515 --listen-addr
      /ip4/0.0.0.0/tcp/52514/ws --base-path ./zombienet-test/batumi/data
      --unsafe-ws-external
  env:
    COLORBT_SHOW_HIDDEN: "1"
    RUST_BACKTRACE: FULL
