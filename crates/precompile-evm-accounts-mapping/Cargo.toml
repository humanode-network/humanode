[package]
name = "precompile-evm-accounts-mapping"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
pallet-evm-accounts-mapping = { path = "../pallet-evm-accounts-mapping", default-features = false }
primitives-ethereum = { path = "../primitives-ethereum", default-features = false }

codec = { workspace = true, package = "parity-scale-codec", default-features = false, features = ["derive"] }
fp-evm = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }

[dev-dependencies]
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
hex-literal = { workspace = true }
mockall = { workspace = true }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
sp-core = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "fp-evm/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-evm-accounts-mapping/std",
  "primitives-ethereum/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]
