[package]
name = "pallet-humanode-session"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
pallet-bioauth = { version = "0.1", path = "../pallet-bioauth", default-features = false }
pallet-bootnodes = { version = "0.1", path = "../pallet-bootnodes", default-features = false }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "locked/humanode-2022-11-23" }
frame-system = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "locked/humanode-2022-11-23" }
pallet-session = { default-features = false, features = [
  "historical",
], git = "https://github.com/humanode-network/substrate", branch = "locked/humanode-2022-11-23" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-runtime = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "locked/humanode-2022-11-23" }
sp-std = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "locked/humanode-2022-11-23" }

[features]
default = ["std"]
std = [
  "pallet-bioauth/std",
  "pallet-bootnodes/std",
  "codec/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-session/std",
  "scale-info/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime = [
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "pallet-bioauth/try-runtime",
  "pallet-bootnodes/try-runtime",
  "pallet-session/try-runtime",
]
