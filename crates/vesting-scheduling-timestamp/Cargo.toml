[package]
name = "vesting-scheduling-timestamp"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
pallet-vesting = { path = "../pallet-vesting", default-features = false }
vesting-schedule-linear = { path = "../vesting-schedule-linear", default-features = false }

frame-support = { workspace = true, default-features = false }
num-traits = { workspace = true, default-features = false }
serde = { workspace = true, optional = true }

[dev-dependencies]
mockall = { workspace = true }
serde_json = { workspace = true }

[features]
default = ["std"]
std = ["frame-support/std", "num-traits/std", "pallet-vesting/std", "serde", "vesting-schedule-linear/std"]
