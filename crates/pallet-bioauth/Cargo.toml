[package]
name = "pallet-bioauth"
version = "0.1.0"
edition = "2018"
authors = ["Humanode Team <core@humanode.io>"]
publish = false

[dependencies]
primitives-auth-ticket = { version = "0.1", path = "../primitives-auth-ticket", default-features = false }
serde-nostd = { version = "0.1", path = "../serde-nostd", default-features = false }

codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
frame-benchmarking = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack", optional = true }
frame-support = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
frame-system = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
pallet-aura = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
serde = { version = "1", features = ["derive"], optional = true }
sp-api = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
sp-runtime = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
sp-std = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }

[dev-dependencies]
sp-core = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }
sp-io = { default-features = false, git = "https://github.com/humanode-network/substrate", branch = "aura-hack" }

[features]
default = ["std"]
std = [
  "serde",
  "primitives-auth-ticket/std",
  "serde-nostd/std",
  "codec/std",
  "frame-support/std",
  "frame-system/std",
  "frame-benchmarking/std",
  "sp-std/std",
  "pallet-aura/std",
]
runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]
