[package]
name = "robonode-crypto"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
ed25519-dalek = { version = "2", default-features = false, features = ["rand_core", "zeroize"] }

[dev-dependencies]
hex-literal = "0.4.1"
rand = "0.8"

[features]
default = ["std"]
std = ["ed25519-dalek/std"]
