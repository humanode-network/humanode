edition = "2021"
publish = false

[dependencies]
ed25519-dalek = { version = "1", default-features = false, features = ["rand", "u64_backend"] }

[dev-dependencies]
hex-literal = "0.4.1"
rand = "0.7"

[features]
default = ["std"]
std = ["ed25519-dalek/std"]
