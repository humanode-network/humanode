[package]
name = "robonode-server"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
facetec-api-client = { version = "0.1", path = "../facetec-api-client" }
primitives-auth-ticket = { version = "0.1", path = "../primitives-auth-ticket" }
primitives-liveness-data = { version = "0.1", path = "../primitives-liveness-data" }
robonode-crypto = { version = "0.1", path = "../robonode-crypto" }

async-trait = "0.1"
hex = "0.4"
reqwest = "0.11"
sc-tracing = { git = "https://github.com/humanode-network/substrate", branch = "locked/polkadot-v0.9.36" }
serde = { version = "1", features = ["derive"] }
sp-core = { git = "https://github.com/humanode-network/substrate", branch = "locked/polkadot-v0.9.36" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
uuid = { version = "1.3", features = ["v4"] }
warp = "0.3"

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0" }
mockall = "0.11"
serde_json = "1"
tracing-test = "0.2"

[features]
logic-integration-tests = []
