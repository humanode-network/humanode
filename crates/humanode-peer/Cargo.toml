[package]
name = "humanode-peer"
version = "0.1.0"
edition = "2018"
publish = false

# Run the peer by default.
default-run = "humanode-peer"

[dependencies]
bioauth-consensus = { version = "0.1", path = "../bioauth-consensus", features = ["all"] }
bioauth-flow = { version = "0.1", path = "../bioauth-flow" }
humanode-rpc = { version = "0.1", path = "../humanode-rpc" }
humanode-runtime = { version = "0.1", path = "../humanode-runtime" }
ngrok-api = { version = "0.1", path = "../ngrok-api" }
pallet-bioauth = { version = "0.1", path = "../pallet-bioauth" }
robonode-client = { version = "0.1", path = "../robonode-client" }

async-trait = "0.1"
codec = { package = "parity-scale-codec", version = "2.0.0" }
frame-benchmarking-cli = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
futures = "0.3"
hex-literal = "0.3"
qr2term = "0.2"
reqwest = "0.11"
sc-basic-authorship = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-chain-spec = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-chain-spec-derive = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-cli = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-client-api = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-consensus = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-consensus-aura = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-executor = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-finality-grandpa = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-network = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-service = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-telemetry = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-tracing = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-transaction-pool = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sc-utils = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
serde = { version = "1", features = ["derive"] }
sp-application-crypto = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-consensus = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-consensus-aura = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-finality-grandpa = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-keystore = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-runtime = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
sp-timestamp = { git = "https://github.com/humanode-network/substrate", branch = "hmnd-substrate-update" }
structopt = "0.3.8"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
url = "2"

[dev-dependencies]
indoc = "1.0"
serde_json = "1"
