[package]
name = "humanode-peer"
version = "0.1.0"
edition = "2021"
publish = false

# Run the peer by default.
default-run = "humanode-peer"

[dependencies]
bioauth-consensus = { version = "0.1", path = "../bioauth-consensus", features = [
  "all",
] }
bioauth-flow = { version = "0.1", path = "../bioauth-flow" }
humanode-rpc = { version = "0.1", path = "../humanode-rpc" }
humanode-runtime = { version = "0.1", path = "../humanode-runtime" }
keystore-bioauth-account-id = { version = "0.1", path = "../keystore-bioauth-account-id" }
ngrok-api = { version = "0.1", path = "../ngrok-api" }
pallet-bioauth = { version = "0.1", path = "../pallet-bioauth" }
robonode-client = { version = "0.1", path = "../robonode-client" }

anyhow = "1"
async-trait = "0.1"
codec = { package = "parity-scale-codec", version = "2.0.0" }
fc-consensus = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
fc-db = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
fc-mapping-sync = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
fc-rpc = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
fc-rpc-core = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
fdlimit = "0.2"
frame-benchmarking = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys", optional = true }
frame-benchmarking-cli = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
futures = "0.3"
hex = "0.4.3"
hex-literal = "0.3"
libsecp256k1 = "0.6"
pallet-dynamic-fee = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
pallet-evm = { default-features = false, git = "https://github.com/humanode-network/frontier", branch = "substrate-1a30fa2" }
qr2term = "0.2"
reqwest = "0.11"
sc-basic-authorship = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-chain-spec = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-chain-spec-derive = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-cli = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-client-api = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-consensus = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-consensus-babe = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-executor = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-finality-grandpa = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-network = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-rpc = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-service = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-telemetry = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-tracing = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-transaction-pool = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sc-utils = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
serde = { version = "1", features = ["derive"] }
sha3 = "0.10"
sp-application-crypto = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-consensus = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-consensus-babe = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-core = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-finality-grandpa = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-inherents = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-keystore = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-panic-handler = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-runtime = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
sp-timestamp = { git = "https://github.com/humanode-network/substrate", branch = "pub-set-keys" }
structopt = "0.3.8"
thiserror = "1"
tiny-bip39 = "0.8"
tiny-hderive = "0.3.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
url = "2"

[dev-dependencies]
indoc = "1.0"
serde_json = "1"

[features]
default = ["wasmtime"]
runtime-benchmarks = [
  "wasmtime",
  "humanode-runtime/runtime-benchmarks",
  "frame-benchmarking/runtime-benchmarks",
]
wasmtime = ["sc-cli/wasmtime", "sc-executor/wasmtime", "sc-service/wasmtime"]
