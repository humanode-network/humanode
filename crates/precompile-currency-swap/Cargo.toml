[package]
name = "precompile-currency-swap"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
precompile-utils = { path = "../precompile-utils", default-features = false }
primitives-currency-swap = { path = "../primitives-currency-swap", default-features = false }

codec = { workspace = true, package = "parity-scale-codec", default-features = false, features = ["derive"] }
fp-evm = { workspace = true, default-features = false }
frame-support = { workspace = true, default-features = false }
num_enum = { workspace = true, default-features = false }
pallet-evm = { workspace = true, default-features = false }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
sp-core = { workspace = true, default-features = false }

[dev-dependencies]
frame-system = { workspace = true, default-features = false }
hex-literal = { workspace = true }
mockall = { workspace = true }
pallet-balances = { workspace = true, default-features = false }
pallet-evm = { workspace = true, default-features = false }
pallet-evm-balances = { workspace = true, default-features = false }
pallet-evm-system = { workspace = true, default-features = false }
pallet-timestamp = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "fp-evm/std",
  "frame-support/std",
  "frame-system/std",
  "num_enum/std",
  "pallet-balances/std",
  "pallet-evm-balances/std",
  "pallet-evm-system/std",
  "pallet-evm/std",
  "pallet-timestamp/std",
  "precompile-utils/std",
  "primitives-currency-swap/std",
  "scale-info/std",
  "sp-core/std",
]
