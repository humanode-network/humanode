[package]
name = "precompile-bioauth"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
pallet-bioauth = { path = "../pallet-bioauth", default-features = false }
precompile-utils = { path = "../precompile-utils", default-features = false }

codec = { workspace = true, package = "parity-scale-codec", features = ["derive"] }
fp-evm = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
getrandom = { workspace = true, features = ["js"] }
num_enum = { workspace = true }
pallet-evm = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
serde = { workspace = true, features = ["derive"], optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

[dev-dependencies]
mockall = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }

[features]
default = ["std"]
std = [
  "codec/std",
  "fp-evm/std",
  "frame-support/std",
  "frame-system/std",
  "getrandom/std",
  "num_enum/std",
  "pallet-bioauth/std",
  "pallet-evm/std",
  "precompile-utils/std",
  "scale-info/std",
  "serde/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]
