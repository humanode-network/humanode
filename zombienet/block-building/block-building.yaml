# Network definition spec.
# https://paritytech.github.io/zombienet/network-definition-spec.html

settings:
  enable_tracing: false

relaychain:
  default_command: "{{HUMANODE_PEER_PATH}}"
  chain: local
  chain_spec_command: "{{HUMANODE_PEER_PATH}} build-spec --chain local --raw"
  nodes:
    - name: alice
      validator: true
    - name: bob
      validator: true
    - name: batumi
      validator: true
