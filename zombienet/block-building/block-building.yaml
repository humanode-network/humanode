# Network config.

settings:
  enable_tracing: false

relaychain:
  default_command: "{{HUMANODE_PEER_PATH}}"
  chain: local
  chain_spec_command: "{{HUMANODE_PEER_PATH}} build-spec --chain local --raw > {{ZOMBIENET_PLAYGROUND_PATH}}/local-raw.json"
  nodes:
    - name: alice
      validator: true
    - name: bob
      validator: true
    - name: batumi
      validator: true
