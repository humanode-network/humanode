name: code

on:
  push:
  schedule:
    - cron: '0 20 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

defaults:
  run:
    shell: bash

env:
  CARGO_INCREMENTAL: "0"
  RUSTDOCFLAGS: "-D warnings"

jobs:

  plan:
    name: Plan the execution
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compute matrix
        uses: ./.github/actions/plan
        id: set-matrix
        with:
          plan-name: code
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(steps.set-matrix.outputs.matrix) }}
        run: echo "$MATRIX_CONTEXT"

  test:
    needs:
      - plan
    strategy:
      matrix: ${{ fromJson(needs.plan.outputs.matrix) }}
      fail-fast: false
    name: ${{ matrix.plan.platform.name }} / ${{ matrix.plan.mode.name }}
    runs-on: ${{ matrix.plan.platform.os }}
    env: ${{ matrix.plan.platform.env }}
    timeout-minutes: 50
    steps:

      - name: Job config
        run: printf "%s\n" "$MATRIX_CONTEXT"
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}

      - name: Checkout
        uses: actions/checkout@v2
        timeout-minutes: 5

      - name: Install rust toolchain
        run: rustup show
        timeout-minutes: 10

      - name: Prepare the build environment
        run: ${{ matrix.plan.platform.buildEnvScript }}

      - name: Set up Vistual Studio Command Prompt (Windows only)
        uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'

      - name: Print build environment info
        run: |
          set -x
          cargo --version
          cargo clippy --version
          env

      - name: Run cargo ${{ matrix.plan.mode.cargoCommand }}
        uses: actions-rs/cargo@v1
        with:
          command: ${{ matrix.plan.mode.cargoCommand }}
          args: ${{ matrix.plan.mode.cargoArgs }}

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-20.04
    timeout-minutes: 50
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        timeout-minutes: 5

      - name: Set up polkadot tools
        run: yarn install --frozen-lockfile

      - name: Build binaries
        run: cargo build --release

      - name: Run e2e tests
        run: utils/e2e-tests/run-tests "target/release/humanode-peer"

  check-utils:
    strategy:
      matrix:
        util:
          - name: Require fork dependencies
            run: utils/checks/require-fork-deps
      fail-fast: false
    name: ${{ matrix.util.name }}
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        timeout-minutes: 5

      - run: ${{ matrix.util.run }}
