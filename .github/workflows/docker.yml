name: docker

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

jobs:

  cancel-previous:
    name: Cancel redundant jobs
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    if: github.ref != 'refs/heads/master'
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
          all_but_latest: true # can cancel workflows scheduled later

  docker:
    name: Docker
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache code build
        uses: actions/cache@v2
        with:
          path: |
            target/docker/*/*/rustup/
            !target/docker/*/*/rustup/tmp/
            !target/docker/*/*/rustup/downloads/
            target/docker/*/*/cargo/bin/
            target/docker/*/*/cargo/registry/index/
            target/docker/*/*/cargo/registry/cache/
            target/docker/*/*/cargo/git/db/
            target/docker/*/*/target/
          key: ${{ runner.os }}-docker-cargo-${{ hashFiles('rust-toolchain.toml', 'Cargo.lock') }}

      - name: Build the code and docker image
        run: docker/build.sh

      - name: Tag and push
        if: github.event_name != 'pull_request'
        run: |
          xargs docker/tag-and-push.sh humanode <<EOF
            ${{ steps.meta.outputs.tags }}
          EOF

